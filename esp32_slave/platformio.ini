[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/RTClib@^2.1.4
	northernwidget/DS3231@^1.1.2
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit NeoPixel@^1.12.5
	adafruit/Adafruit NeoMatrix@^1.3.3
